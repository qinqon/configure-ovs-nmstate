configure-ovs:
 type: vm
 image: fedora35
 memory: 8192
 cmds:  
   - echo fedora | passwd --stdin fedora
   - echo root | passwd --stdin root
   - dnf install -b -y vim openvswitch NetworkManager-ovs dnf-plugins-core jq
   - systemctl enable openvswitch
   - systemctl start openvswitch
   - systemctl restart NetworkManager
   - dnf copr enable -y nmstate/nmstate-git 
   - dnf install -y nmstate
 files:
 - origin: configure-ovs.sh
   path: /root/configure-ovs.sh
   render: false
 - origin: configure-ovs-nmstate.sh
   path: /root/configure-ovs-nmstate.sh
   render: false
